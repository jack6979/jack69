<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div>
    <h1>display: grid;</h1>
    <section class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>


  </div>
  
  <div>
    <h1>grid-template-columns</h1>
    <section class="grid grid-template-columns">
        <div class="item it1">1</div>
        <div class="item it2">2</div>
        <div class="item it3">3</div>
        <div class="item it4">4</div>
    </section>


  </div>
  <div>
    <h1>grid-template-rows</h1>
    <section class="grid grid-template-rows">
        <div class="item it1">1</div>
        <div class="item it2">2</div>
        <div class="item it3">3</div>
        <div class="item it4">4</div>
    </section>


  </div>
  <div>
    <h1>grid-template-areas</h1>
    <section class="grid grid-template-areas">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert">advert</div>
        <div class="item footer">footer></div>
    </section>


  </div>
  <div>
    <h1>grid-template</h1>
    <section class="grid grid-template">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert">advert</div>
        <div class="item footer">footer></div>
    </section>


  </div>
</body>
<script> src="js/</script>
</html>
